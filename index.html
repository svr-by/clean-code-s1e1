<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="style.css" 
          rel="stylesheet" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="adding">
        <h3 class="list-title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task">
          <input class="task-input task-input-new" id="new-task" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="list-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="task">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="task-btn edit">Edit</button>
            <button class="task-btn delete">
              <img class="button-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="task-btn edit">Save</button>
            <button class="task-btn delete">
              <img class="button-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="task">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="task-btn edit">Edit</button>
            <button class="task-btn delete">
              <img class="button-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
